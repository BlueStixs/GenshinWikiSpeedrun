<head>

    <script src="items.js"></script>

    <title>Genshin Wiki Randomizer</title>

<body>
    <img src="images/logo.png">

        <div id="randomizer">
            <h1>Speedrunner</h1>
            <div id="btnDiv">

            <hr id="footer">
        </div>
    </center>
